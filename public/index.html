<!DOCTYPE html>
<html>
  <head>
    <title>Shelfari : 1.0</title>

    <link href="/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <script src="/lib/jquery-1.8.2.js"></script>
    <script src="/lib/backbone/underscore.js"></script>
    <script src="/lib/backbone/backbone.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/template" id="book-template">
        <td><%= name%></td>
        <td><%= author%></td>
        <td><%= status%></td>
        <td><a href="#" id='edit'>Edit</a> / <a href="#" id='delete'>Delete</a></td>
    </script>

    <script type="text/template" id="book-list-template">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </script>

    <script type="text/template" id="book-form-template">
        <div id="form-modal" class="modal hide fade">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3><% typeof(id) == 'undefined' ? print('Add') : print('Edit')%> Book</h3>
          </div>
          <div class="modal-body">
              <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="name">Book Name</label>
                    <div class="controls">
                      <input type="text" id="name" placeholder="Book Name" value="<% if(typeof(name) == 'string') print(name)%>">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="author">Author</label>
                    <div class="controls">
                      <input type="text" id="author" placeholder="Author" value="<% if(typeof(author) == 'string') print(author)%>">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="status">Status</label>
                    <div class="controls">
                      <select id="status">
                          <option value="READ" <% typeof(status) != 'undefined' && status == 'READ' ? print('selected') : '' %>>Read</option>
                          <option value="NOT_YET_READ" <% typeof(status) != 'undefined' && status == 'NOT_YET_READ' ? print('selected') : '' %>>Not Yet Read</option>
                      </select>
                    </div>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal" >Close</a>
            <a href="#" class="btn btn-primary" id="save">Save</a>
          </div>
        </div>
    </script>

  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Shelfari 1.0</a>
          <div class="nav-collapse collapse">
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="row-fluid">
        <!--<div class="span4" id="form-container">-->
        <!--</div>-->
        <div class="span10 offset1">
            <div id="tool-bar">
                <div class="input-append">
                  <input class="span2" id="search-text" type="text" placeholder="Search Book Name">
                  <button class="btn" type="button" id="search-books">Search</button>
                  <button class="btn" type="button" id="add-book">Add Book</button>
                </div>
                <div id="form-container"></div>
            </div>
            <div id="list-container"></div>
        </div>
    </div>
  </body>

  <script src="/js/books.js"></script>
</html>
